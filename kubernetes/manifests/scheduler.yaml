apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvshare-scheduler
  namespace: nvshare-system
spec:
  selector:
    matchLabels:
      name: nvshare-scheduler
  template:
    metadata:
      labels:
        name: nvshare-scheduler
    spec:
      priorityClassName: system-node-critical
      containers:
      - name: nvshare-scheduler
        image: nvshare:nvshare-scheduler-a4301f8e
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        volumeMounts:
          - name: nvshare-socket-directory
            mountPath: /var/run/nvshare
        env:
          - name: NVIDIA_VISIBLE_DEVICES
            value: "0"
          - name: NVSHARE_SOCK_ID
            value: "0"
          - name: CUDA_VISIBLE_DEVICES
            value: "0"

      - name: nvshare-scheduler-1
        image: nvshare:nvshare-scheduler-a4301f8e
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        volumeMounts:
          - name: nvshare-socket-directory
            mountPath: /var/run/nvshare
        env:
          - name: NVIDIA_VISIBLE_DEVICES
            value: "1"
          - name: NVSHARE_SOCK_ID
            value: "1"
          - name: CUDA_VISIBLE_DEVICES
            value: "1"

      volumes:
        - name: nvshare-socket-directory
          hostPath:
            path: /var/run/nvshare
            type: DirectoryOrCreate
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule

